<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header> <img src="img/Logo-1.png"></header>
    <div class="container">
        <div class="entrada">
            <form>
                <textarea placeholder="Ingrese el texto aqui" id="texto"></textarea>
            </form>
            <section class="adv">
                <p2 class="adver">
                    <img src="img/bi_exclamation-circle-fill.png">
                    Solo letras minusculas y sin acentos
                </p2>
            </section>
            <section class="buttons">
                <button type="submit" class="Encriptar"  onclick="encriptar()">Encriptar</button>
                <button class="Desencriptar" onclick="desencriptar()">Desencriptar</button>
            </section>

        </div>
        <div class="salida">
            <img src="img/Muñeco.png" alt="persona">
            <section class="salida_section">
                <p1>Ningún mensaje fue <br> encontrado</p1><br><br>
                <p2>Ingrese el texto que deseas encriptar <br>o desencriptar</p2>
            </section>
        </div>
    </div>
</body>
</html>
